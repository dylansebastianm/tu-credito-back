version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tu_credito_db
      POSTGRES_USER: tu_credito_user
      POSTGRES_PASSWORD: tu_credito_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tu_credito_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://tu_credito_user:tu_credito_pass@db:5432/tu_credito_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
